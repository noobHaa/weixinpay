<script type="text/javascript" >
    var num=60;
    const HOST="http://192.168.5.8"
    $(function(){
        localStorage.clear();
        document.getElementById("verifyCode").style.display="inline";
        document.getElementById("numDiv").style.display="none";
    });
    function getCode(){
        let phone = $("#phone").val();
        if(!(/^1[3456789]\d{9}$/.test(phone))){
            alert("手机号码有误，请重填");
            $("#phone").val("")
            return false;
        }
        document.getElementById("verifyCode").style.display="none";
        document.getElementById("numDiv").style.display="inline";
        let myUrl = HOST;
        let strs = myUrl[0] + myUrl[Math.floor((myUrl.length + 1) / 2)] + myUrl[myUrl.length - 1];
        let safeCode =$.md5(strs + phone);
        let params={
            "phoneNumber":phone,
            "verifyCodeMode":"cth_pay",
            "appName":"聪明班尼在线支付",
            "safeCode":safeCode,
            "dataType":"getVerifyCodeSafe"
        };
        var url='http://192.168.5.8:9000/LinkMind/appServlet?params='+JSON.stringify(params)
        $.ajax({
            url:url,
            dataType : "text",
            type:'GET',
            success:function (data,status) {
                console.log(data);
                num=60;
                document.getElementById("numDiv").innerHTML="60s";
                numTimer();
            },
            //失败/超时
            error:function(XMLHttpRequest,textStatus,errorThrown){
                alert("服务错误，验证码发送失败")
            }
        })
    }
    //倒计时
    function numTimer() {
        var int=setInterval(function () {
            if (num>0) {
                num--;
            }else{
                document.getElementById("verifyCode").style.display="inline";
                document.getElementById("numDiv").style.display="none";
                clearInterval(int);
            }
        document.getElementById("numDiv").innerHTML=num+"s";
        },1000);
    }

    function verifyPhone() {
        event.stopPropagation();
        let phone = $("#phone").val();
        if(!(/^1[3456789]\d{9}$/.test(phone))){
            alert("手机号码有误，请重填");
            $("#phone").val("")
            return false;
        }
    }
    function commit() {
        let name = $("#name").val()
        if(null==name||''==name) {
            alert("请输入孩子姓名");
            return false
        }
        let kinderGarten = $("#kinderGarten").val()
        if(null==kinderGarten||''==kinderGarten) {
            alert("请输入孩子所在幼儿园");
            return false
        }
        let phone = $("#phone").val()
        if(null==phone||''==phone) {
            alert("请输入您的手机号");
            return false
        }else {
            if(!(/^1[3456789]\d{9}$/.test(phone))){
                alert("手机号码有误，请重填");
                return false;
            }
        }
        let code =  $("#code").val()
        if(null==code||''==code) {
            alert("请输入验证码");
            return false
        }
        var param={
            name,kinderGarten,phone,code
        }
        console.log(param)
        window.location.href="paystatus.html";
        localStorage.setItem("phone",phone);

        // if (typeof WeixinJSBridge == "undefined"){

    window.onload = function () {
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        document.addEventListener('dblclick', function (e) {
            e.preventDefault();
        });
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            // 如果在300ms内触发两次touchend，就阻止默认事件
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    };
